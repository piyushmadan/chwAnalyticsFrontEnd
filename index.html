<form class="form-group" id="formStatusReportOptions" onsubmit="resultTable.updateOptions()">

  <label for="formStatusReportDateRange">Date Range:</label>

  <div class="input-daterange" id="formStatusReportDateRange">
      <input type="text" class="input-small" name="start" value="01/01/2015"/>  to
      <!-- <span class="add-on" style="vertical-align: top;height:20px ; hidden:true">to</span> -->
      <input type="text" class="input-small" name="end" value="10/10/2016" />
  </div>
<br>

  <label for="formStatusReportAggregator">Aggregate on:</label>
  <select class="form-control" id="formStatusReportAggregator">
    <option>STATUS</option>
  </select>
<br>

  <label for="formStatusReportGroupBy">Group by:</label>
  <select class="form-control" id="formStatusReportGroupBy">
    <option>sector_id</option>
    <option>role_id</option>
    <option>jweek_id</option>
    <option>scheduleUser_id</option>
    <option>formToGenerate_id</option>
  </select>

<br>
  <label for="formStatusReportGroupBy">Filter Forms:</label>
<br>
<select class="selectpicker" multiple>
  <option>Mustard</option>
  <option>Ketchup</option>
  <option>Relish</option>
</select>

<br>
<br>


  <button type="submit" class="btn btn-default">Submit</button>

</form>


<div style="padding: 10px; height:100px " id="formStatusReportDiv"  >
    <br>
    <table id="tableFormStatusReport" 
    class="table table-striped"
    data-url="http://localhost:3000/formStatusReport"
    data-query-params="resultTable.dataFromUrl"
    data-method="get"
    data-content-type="application/json"
    data-response-handler="resultTable.responseHandler"
    data-row-style="resultTable.rowStyle"
    data-search="true" 
    data-show-columns="true" 
    >
    <!-- data-pagination="true" 
  data-page-list="[10, 25, 50, 100, 500, All]"
    -->
        <thead>
            <tr>
                <th data-visible="true" data-field="tlPinId" data-sortable="true">TLPIN</th>
                <th data-visible="true" data-field="sectorId" data-sortable="true">Sector Id</th>
                <th data-field="group_by_attribute" data-sortable="true">Value</th>
                <th data-field="active" data-sortable="true" width="200">Active</th>
                <th data-field="cancelled" data-sortable="true">Cancelled </th>
                <th data-field="done" data-sortable="true">Done</th>
                <th data-field="percentage" data-sortable="true">Percentage</th>
            </tr>
        </thead>
    </table>
</div>
